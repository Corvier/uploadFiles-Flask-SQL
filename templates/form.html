<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>upload archivos</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!--verificar si esta un mensaje desplegado-->
        {% if messages %}
            <!--ciclo para ver el mensaje-->
            {%for category, message in messages%}
                <div class="alert {{category}} alert-dismissible fade show"  role="alert">
                    <!--desplega el mensaje-->
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endfor%}
        {% endif %}
    {% endwith %}

    <div class="container">
        <form action="/uploader" method="POST" enctype="multipart/form-data">
            
            <div class="mb-3">
                <input class="form-control" type="text" name="username" required placeholder="username">
            </div>

            <div class="mb-3">
                <input class="form-control" type="password" name="password1" required placeholder="password">
            </div>

            <div class="mb-3">
                <input class="input-group form-control" type="file" name="file">
            </div>

            <!-- <input type="submit" class="btn btn-primary"> -->
            <button class="btn btn-primary rounded-pill" type="submit">Upload</button>
        </form>




        <h3><i class="bi bi-chat-left-text"></i> Imagenes desde DB:</h3>
        <div class="container">
            <div class="row">
                {% for row in sQuery: %}
                    <div class="card bg-light mb-3" style="max-width: 17.3rem;">
                        <div class="card-header">Usuario: {{ row.username }}</div>
                        <div class="card-body">
                            <img src="{{ row.image }}" class="img-fluid" alt="...">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
